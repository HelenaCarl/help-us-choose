<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Det enkla filmvalet</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Vad ska vi se?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Kör!</button>
    <div>
      <img src="http://www.highdefinition.se/pics/Devils%20Advocate_header.jpg" alt="djävulens-advokat" width="290" height="88">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('resultSection').hide()

      var addOption = function() {
        $('.inputs').append('<input></input>')
      }

      $ ('.addOption').click(addOption)
      })
    </script>
  </body>
</html>
